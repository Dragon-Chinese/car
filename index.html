<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>car</title>
  <script>
    (function () {
      var designWidth = 750, baseSize = 100;
      var resize = function () {
        document.documentElement.style.fontSize = window.innerWidth * baseSize / designWidth + 'px';
      };
      (window.onresize = window.onload = resize) && resize();
    })();</script>
  <!-- <script src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js" type="text/ecmascript"></script> -->
  <style>
    .loading {
      position: fixed;
      z-index: 101;
      top: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      background: transparent;
    }

    .loading div {
      position: relative;
      top: 50%;
      left: 2.65rem;
      transform: translate3d(0, -60%, 0);
      width: 2.2rem;
      height: 2.2rem;
      background: rgba(0, 0, 0, 1);
      border-radius: .2rem;
    }

    .loading img {
      width: 1rem;
      margin-top: .35rem;
    }

    .loading p {
      font-size: .3rem;
      color: #c0c0c0;
      margin-top: .3rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loading hide" id="loading">
      <div>
        <img src="src/assets/loading.gif" alt="">
        <p>加载中...</p>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
